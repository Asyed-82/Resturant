<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caterix - Menu Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f8fafc;
      --accent: #10b981;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 40px rgba(0,0,0,0.08);
      --shadow-hover: 0 20px 60px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--text); min-height: 100vh;
    }

    /* Header */
    .header {
      background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
      padding: 24px 40px; box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 100;
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .header-title { font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .save-btn { 
      background: var(--accent); color: white; border: none; 
      padding: 12px 28px; border-radius: 50px; font-weight: 600; 
      font-size: 0.95rem; cursor: pointer; transition: all 0.3s;
    }
    .save-btn:hover { background: #059669; transform: translateY(-1px); box-shadow: 0 8px 25px rgba(16,185,129,0.3); }

    /* Category Management */
    .category-section {
      background: white; border-radius: 20px; padding: 24px; 
      box-shadow: var(--shadow); margin: 32px 0;
    }
    .category-input-group {
      display: flex; gap: 16px; align-items: center; margin-bottom: 24px;
    }
    .category-input-group input {
      flex: 1; padding: 14px 16px; border: 2px solid var(--border);
      border-radius: 12px; font-size: 16px;
    }
    .category-input-group button {
      padding: 14px 24px; background: var(--primary); color: white;
      border: none; border-radius: 12px; font-weight: 600; cursor: pointer;
    }

    /* Category Chips */
    .category-chips {
      display: flex; flex-wrap: wrap; gap: 12px;
    }
    .category-chip {
      display: flex; align-items: center; gap: 8px;
      padding: 8px 16px; border-radius: 25px; background: var(--secondary);
      font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: 0.3s;
      border: 2px solid transparent;
    }
    .category-chip:hover { background: #e0e7ff; border-color: var(--primary); }
    .category-chip.active { background: var(--primary); color: white; }
    .category-chip .delete-chip { 
      color: #ef4444; font-size: 0.8rem; opacity: 0; transition: 0.3s;
    }
    .category-chip:hover .delete-chip { opacity: 1; }

    /* Content */
    .content { max-width: 1400px; margin: 0 auto; padding: 0 40px 40px; }
    
    /* Menu Grid */
    .menu-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px; min-height: 400px;
    }

    .menu-item-card {
      background: white; border-radius: 20px; padding: 24px; 
      box-shadow: var(--shadow); border: 1px solid var(--border);
      transition: all 0.3s; position: relative;
    }
    .menu-item-card:hover { 
      transform: translateY(-4px); box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }

    /* Image Upload */
    .image-upload {
      width: 100%; height: 200px; border-radius: 16px; 
      border: 2px dashed var(--border); background: var(--secondary);
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; cursor: pointer; position: relative;
      overflow: hidden; margin-bottom: 20px; transition: all 0.3s;
    }
    .image-upload:hover { border-color: var(--primary); background: #eff6ff; }
    .image-upload img { width: 100%; height: 100%; object-fit: cover; }
    .upload-placeholder { color: var(--text-muted); text-align: center; }
    .upload-placeholder i { font-size: 48px; margin-bottom: 12px; opacity: 0.5; }

    /* Form Fields */
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { 
      display: block; font-size: 0.85rem; font-weight: 600; 
      color: var(--text); margin-bottom: 8px; 
    }
    .form-group input, .form-group select {
      width: 100%; padding: 14px 16px; border: 2px solid var(--border);
      border-radius: 12px; font-size: 16px; font-family: inherit;
      transition: border-color 0.3s; background: white;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
    }

    /* Action Buttons */
    .item-actions {
      display: flex; gap: 12px; padding-top: 20px; 
      border-top: 1px solid var(--border);
    }
    .btn {
      flex: 1; padding: 12px 20px; border-radius: 12px;
      border: none; font-weight: 600; cursor: pointer;
      font-size: 0.9rem; transition: all 0.3s;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); }
    .btn-danger { background: #fee2e2; color: #dc2626; }
    .btn-danger:hover { background: #fecaca; }

    /* Add New Section */
    .add-section {
      background: white; border-radius: 20px; padding: 40px;
      text-align: center; border: 2px dashed var(--border);
      cursor: pointer; transition: all 0.3s; margin-top: 32px;
    }
    .add-section:hover {
      border-color: var(--primary); background: #eff6ff;
      transform: translateY(-2px); box-shadow: var(--shadow);
    }
    .add-section i { font-size: 56px; color: var(--text-muted); margin-bottom: 20px; }

    /* Responsive */
    @media (max-width: 768px) {
      .content { padding: 0 20px 20px; }
      .header { padding: 20px 24px; }
      .header-title { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <h1 class="header-title">
        <i class="fas fa-utensils"></i> Menu Manager
      </h1>
      <button class="save-btn" onclick="saveMenu()">
        <i class="fas fa-save"></i> Save Menu
      </button>
    </div>
  </header>

  <div class="content">
    <!-- Custom Category Management -->
    <div class="category-section">
      <div class="category-input-group">
        <input type="text" id="newCategoryInput" placeholder="Add new category (e.g. 'Vegan Specials')" maxlength="25">
        <button onclick="addCategory()">
          <i class="fas fa-plus"></i> Add Category
        </button>
      </div>
      
      <div class="category-chips" id="categoryChips">
        <!-- Dynamic categories will appear here -->
      </div>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid" id="menuGrid">
      <!-- Dynamic content loads here -->
    </div>

    <!-- Add New Item -->
    <div class="add-section" onclick="addNewItem()">
      <i class="fas fa-plus-circle"></i>
      <h3>Add New Menu Item</h3>
      <p>Click to add dish to selected category</p>
    </div>
  </div>

  <script>
    let menuItems = [];
    let categories = ['Best Sellers', 'Appetizers', 'Momos']; // Owner can add more
    let selectedCategory = categories[0];

    // Category management
    function renderCategories() {
      const chipsContainer = document.getElementById('categoryChips');
      chipsContainer.innerHTML = categories.map((category, index) => `
        <div class="category-chip ${selectedCategory === category ? 'active' : ''}" onclick="selectCategory('${category}')">
          ${category}
          <span class="delete-chip" onclick="deleteCategory(${index}, event)">×</span>
        </div>
      `).join('');
    }

    function addCategory() {
      const input = document.getElementById('newCategoryInput');
      const newCat = input.value.trim();
      if (newCat && !categories.includes(newCat) && newCat.length <= 25) {
        categories.push(newCat);
        input.value = '';
        renderCategories();
        selectCategory(newCat);
      }
    }

    function deleteCategory(index, event) {
      event.stopPropagation();
      if (categories.length > 1) {
        categories.splice(index, 1);
        // Move items to first category if deleted
        menuItems.forEach(item => {
          if (item.category === categories[index]) {
            item.category = categories[0];
          }
        });
        renderCategories();
        renderMenuItems();
      }
    }

    function selectCategory(category) {
      selectedCategory = category;
      document.querySelectorAll('.category-chip').forEach(chip => chip.classList.remove('active'));
      event.currentTarget.classList.add('active');
      renderMenuItems();
    }

    // Enter key to add category
    document.getElementById('newCategoryInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addCategory();
    });

    // Add new item (NOW WORKS!)
    function addNewItem() {
      if (!selectedCategory) {
        alert('Please select or create a category first');
        return;
      }
      
      const newId = Date.now();
      menuItems.unshift({
        id: newId,
        name: '',
        price: '',
        category: selectedCategory,
        image: '',
        description: ''
      });
      renderMenuItems();
    }

    // Render menu items for selected category
    function renderMenuItems() {
      const grid = document.getElementById('menuGrid');
      
      let filteredItems = menuItems.filter(item => item.category === selectedCategory);
      
      if (filteredItems.length === 0) {
        grid.innerHTML = `
          <div class="menu-item-card" style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">
            <i class="fas fa-utensils" style="font-size: 64px; margin-bottom: 24px; opacity: 0.5;"></i>
            <h3>No items in ${selectedCategory}</h3>
            <p>Add your first menu item to this category</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredItems.map((item, index) => {
        const globalIndex = menuItems.findIndex(i => i.id === item.id);
        return `
          <div class="menu-item-card">
            <label for="image-${item.id}" class="image-upload">
              ${item.image ? `<img src="${item.image}" alt="${item.name}">` : `
                <div class="upload-placeholder">
                  <i class="fas fa-camera"></i>
                  <p>Upload dish photo</p>
                  <small>PNG, JPG up to 5MB</small>
                </div>
              `}
            </label>
            <input type="file" id="image-${item.id}" accept="image/*" style="display: none;" 
                   onchange="updateImage(${item.id}, this.files[0])">
            
            <div class="form-row">
              <div class="form-group">
                <label>Dish Name</label>
                <input type="text" value="${item.name}" placeholder="Enter dish name" 
                       onchange="updateField(${globalIndex}, 'name', this.value)">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="number" value="${item.price}" placeholder="0.00" step="0.01" 
                       onchange="updateField(${globalIndex}, 'price', this.value)">
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>Description</label>
                <textarea placeholder="Describe ingredients, servings, etc." onchange="updateField(${globalIndex}, 'description', this.value)">${item.description}</textarea>
              </div>
              <div class="form-group">
                <label>Category</label>
                <select onchange="updateField(${globalIndex}, 'category', this.value)">
                  ${categories.map(cat => `<option value="${cat}" ${item.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}
                </select>
              </div>
            </div>
            
            <div class="item-actions">
              <button class="btn btn-danger" onclick="deleteItem(${globalIndex})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update field
    function updateField(index, field, value) {
      menuItems[index][field] = value;
    }

    // Update image
    function updateImage(id, file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const item = menuItems.find(i => i.id === id);
        if (item) item.image = e.target.result;
        renderMenuItems();
      };
      reader.readAsDataURL(file);
    }

    // Delete item
    function deleteItem(index) {
      if (confirm('Delete this menu item?')) {
        menuItems.splice(index, 1);
        renderMenuItems();
      }
    }

    // Save menu
    function saveMenu() {
      console.log('Saving menu:', { categories, menuItems });
      alert(`✅ Menu saved!\n\n${categories.length} categories\n${menuItems.length} items`);
    }

    // Initial setup
    renderCategories();
    renderMenuItems();
  </script>
</body>
</html>
