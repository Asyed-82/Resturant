<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caterix - Menu Manager (Business Owner)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f8fafc;
      --accent: #10b981;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 40px rgba(0,0,0,0.08);
      --shadow-hover: 0 20px 60px rgba(0,0,0,0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Inter', -apple-system, sans-serif; 
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: var(--text); min-height: 100vh;
    }

    /* Header */
    .header {
      background: rgba(255,255,255,0.95); backdrop-filter: blur(20px);
      padding: 24px 40px; box-shadow: var(--shadow);
      position: sticky; top: 0; z-index: 100;
    }
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .header-title { font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .save-btn { 
      background: var(--accent); color: white; border: none; 
      padding: 12px 28px; border-radius: 50px; font-weight: 600; 
      font-size: 0.95rem; cursor: pointer; transition: all 0.3s;
    }
    .save-btn:hover { background: #059669; transform: translateY(-1px); box-shadow: 0 8px 25px rgba(16,185,129,0.3); }

    /* Category Tabs */
    .category-tabs {
      display: flex; background: white; border-radius: 16px; 
      padding: 8px; box-shadow: var(--shadow); margin: 32px 0;
      overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none;
    }
    .category-tabs::-webkit-scrollbar { display: none; }
    .tab-btn {
      flex: 0 0 auto; padding: 12px 24px; margin: 0 4px; 
      border-radius: 12px; border: none; background: transparent;
      font-weight: 600; font-size: 0.9rem; cursor: pointer; white-space: nowrap;
      transition: all 0.3s;
    }
    .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 16px rgba(99,102,241,0.4); }

    /* Content */
    .content { max-width: 1400px; margin: 0 auto; padding: 0 40px 40px; }
    
    /* Menu Grid */
    .menu-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 24px; min-height: 400px;
    }

    .menu-item-card {
      background: white; border-radius: 20px; padding: 24px; 
      box-shadow: var(--shadow); border: 1px solid var(--border);
      transition: all 0.3s; position: relative; cursor: move;
    }
    .menu-item-card:hover { 
      transform: translateY(-4px); box-shadow: var(--shadow-hover);
      border-color: var(--primary);
    }
    .drag-handle {
      position: absolute; top: 16px; right: 16px; 
      background: var(--secondary); padding: 8px; border-radius: 8px;
      cursor: grab; opacity: 0; transition: 0.3s;
    }
    .menu-item-card:hover .drag-handle { opacity: 1; }
    .drag-handle:active { cursor: grabbing; }

    /* Image Upload */
    .image-upload {
      width: 100%; height: 200px; border-radius: 16px; 
      border: 2px dashed var(--border); background: var(--secondary);
      display: flex; flex-direction: column; align-items: center; 
      justify-content: center; cursor: pointer; position: relative;
      overflow: hidden; margin-bottom: 20px; transition: all 0.3s;
    }
    .image-upload:hover { border-color: var(--primary); background: #eff6ff; }
    .image-upload img { width: 100%; height: 100%; object-fit: cover; }
    .upload-placeholder { color: var(--text-muted); text-align: center; }
    .upload-placeholder i { font-size: 48px; margin-bottom: 12px; opacity: 0.5; }

    /* Form Fields */
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; }
    @media (max-width: 768px) { .form-row { grid-template-columns: 1fr; } }
    
    .form-group { margin-bottom: 20px; }
    .form-group label { 
      display: block; font-size: 0.85rem; font-weight: 600; 
      color: var(--text); margin-bottom: 8px; 
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%; padding: 14px 16px; border: 2px solid var(--border);
      border-radius: 12px; font-size: 16px; font-family: inherit;
      transition: border-color 0.3s; background: white;
    }
    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
      outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
    }
    .form-group textarea { resize: vertical; min-height: 80px; }

    /* Category Badge */
    .category-badge {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 6px 12px; border-radius: 20px; font-size: 0.8rem;
      font-weight: 600; background: var(--secondary);
    }

    /* Action Buttons */
    .item-actions {
      display: flex; gap: 12px; padding-top: 20px; 
      border-top: 1px solid var(--border);
    }
    .btn {
      flex: 1; padding: 12px 20px; border-radius: 12px;
      border: none; font-weight: 600; cursor: pointer;
      font-size: 0.9rem; transition: all 0.3s;
      display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .btn-danger { background: #fee2e2; color: #dc2626; }
    .btn-danger:hover { background: #fecaca; }

    /* Add New Section */
    .add-section {
      background: white; border-radius: 20px; padding: 40px;
      text-align: center; border: 2px dashed var(--border);
      cursor: pointer; transition: all 0.3s; margin-top: 32px;
    }
    .add-section:hover {
      border-color: var(--primary); background: #eff6ff;
      transform: translateY(-2px); box-shadow: var(--shadow);
    }
    .add-section i { font-size: 56px; color: var(--text-muted); margin-bottom: 20px; }

    /* Responsive */
    @media (max-width: 1024px) { .menu-grid { grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); } }
    @media (max-width: 768px) {
      .content { padding: 0 20px 20px; }
      .header { padding: 20px 24px; }
      .header-title { font-size: 1.5rem; }
      .category-tabs { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-top">
      <h1 class="header-title">
        <i class="fas fa-utensils"></i> Menu Manager
      </h1>
      <button class="save-btn" onclick="saveMenu()">
        <i class="fas fa-save"></i> Save Menu
      </button>
    </div>
    <p style="color: var(--text-muted); font-size: 0.95rem;">Organize by category • Upload high-quality images • Drag to reorder</p>
  </header>

  <div class="content">
    <!-- Category Tabs -->
    <div class="category-tabs">
      <button class="tab-btn active" data-category="all">All Items</button>
      <button class="tab-btn" data-category="Best Sellers">Best Sellers</button>
      <button class="tab-btn" data-category="Soups and Salads">Soups and Salads</button>
      <button class="tab-btn" data-category="Appetizers">Appetizers</button>
      <button class="tab-btn" data-category="Momos">Momos</button>
      <button class="tab-btn" data-category="Himalayan Special">Himalayan Special</button>
      <button class="tab-btn" data-category="Entrees">Entrees</button>
      <button class="tab-btn" data-category="Tandoori">Tandoori</button>
      <button class="tab-btn" data-category="Stir Fry Noodle and Rice">Stir Fry Noodle and Rice</button>
      <button class="tab-btn" data-category="Side Orders">Side Orders</button>
      <button class="tab-btn" data-category="Dessert">Dessert</button>
    </div>

    <!-- Menu Grid -->
    <div class="menu-grid" id="menuGrid">
      <!-- Dynamic content loads here -->
    </div>

    <!-- Add New Item -->
    <div class="add-section" onclick="addNewItem()">
      <i class="fas fa-plus-circle"></i>
      <h3>Add New Menu Item</h3>
      <p>Click to add your first dish or catering package</p>
    </div>
  </div>

  <script>
    let menuItems = [];
    let currentCategory = 'all';

    const categories = [
      'Best Sellers', 'Soups and Salads', 'Appetizers', 'Momos', 
      'Himalayan Special', 'Entrees', 'Tandoori', 
      'Stir Fry Noodle and Rice', 'Side Orders', 'Dessert'
    ];

    // Category tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        renderMenuItems();
      });
    });

    // Add new item
    function addNewItem() {
      const newId = Date.now();
      menuItems.unshift({
        id: newId,
        name: '',
        price: '',
        category: categories[0],
        image: '',
        description: ''
      });
      renderMenuItems();
    }

    // Render menu items
    function renderMenuItems() {
      const grid = document.getElementById('menuGrid');
      
      let filteredItems = currentCategory === 'all' ? menuItems : 
        menuItems.filter(item => item.category === currentCategory);

      if (filteredItems.length === 0) {
        grid.innerHTML = `
          <div class="menu-item-card" style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">
            <i class="fas fa-utensils" style="font-size: 64px; margin-bottom: 24px; opacity: 0.5;"></i>
            <h3>No items in this category</h3>
            <p>Click "Add New Menu Item" to create your first dish</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = filteredItems.map((item, index) => {
        const globalIndex = menuItems.indexOf(item);
        return `
          <div class="menu-item-card" draggable="true" ondragstart="dragStart(${globalIndex})" ondrop="drop(${globalIndex})" ondragover="allowDrop(event)">
            <div class="drag-handle">
              <i class="fas fa-grip-vertical"></i>
            </div>
            
            <label for="image-${item.id}" class="image-upload">
              ${item.image ? `<img src="${item.image}" alt="${item.name}">` : `
                <div class="upload-placeholder">
                  <i class="fas fa-camera"></i>
                  <p>Upload dish photo</p>
                  <small>PNG, JPG up to 5MB</small>
                </div>
              `}
            </label>
            <input type="file" id="image-${item.id}" accept="image/*" style="display: none;" 
                   onchange="updateImage(${item.id}, this.files[0])">
            
            <div class="form-row">
              <div class="form-group">
                <label>Dish Name</label>
                <input type="text" value="${item.name}" placeholder="Enter dish name" 
                       onchange="updateField(${globalIndex}, 'name', this.value)">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="number" value="${item.price}" placeholder="0.00" step="0.01" 
                       onchange="updateField(${globalIndex}, 'price', this.value)">
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label>Category</label>
                <select onchange="updateField(${globalIndex}, 'category', this.value)">
                  ${categories.map(cat => 
                    `<option value="${cat}" ${item.category === cat ? 'selected' : ''}>${cat}</option>`
                  ).join('')}
                </select>
              </div>
              <div style="align-self: end;">
                <div class="category-badge">
                  <i class="fas fa-tag"></i> ${item.category}
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label>Description</label>
              <textarea placeholder="Describe your dish (ingredients, servings, etc.)">${item.description}</textarea>
              onchange="updateField(${globalIndex}, 'description', this.value)"
            </div>
            
            <div class="item-actions">
              <button class="btn btn-danger" onclick="deleteItem(${globalIndex})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    // Update field
    function updateField(index, field, value) {
      menuItems[index][field] = value;
    }

    // Update image
    function updateImage(id, file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const item = menuItems.find(i => i.id === id);
        if (item) item.image = e.target.result;
        renderMenuItems();
      };
      reader.readAsDataURL(file);
    }

    // Delete item
    function deleteItem(index) {
      if (confirm('Delete this menu item?')) {
        menuItems.splice(index, 1);
        renderMenuItems();
      }
    }

    // Drag & Drop
    function dragStart(index) { event.dataTransfer.setData('text', index); }
    function allowDrop(e) { e.preventDefault(); }
    function drop(index) {
      const draggedIndex = parseInt(event.dataTransfer.getData('text'));
      if (draggedIndex !== index) {
        const draggedItem = menuItems[draggedIndex];
        menuItems.splice(draggedIndex, 1);
        menuItems.splice(index, 0, draggedItem);
        renderMenuItems();
      }
    }

    // Save menu
    function saveMenu() {
      console.log('Saving menu:', menuItems);
      // In real app: POST to /api/menu
      alert('✅ Menu saved successfully!\n\n' + menuItems.length + ' items updated across ' + 
            new Set(menuItems.map(i => i.category)).size + ' categories');
    }

    // Initial render
    renderMenuItems();
  </script>
</body>
</html>
